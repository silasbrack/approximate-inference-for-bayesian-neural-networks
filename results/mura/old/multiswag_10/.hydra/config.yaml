cwd: ${hydra:runtime.cwd}
inference:
  model:
    _target_: src.models.densenet.DenseNet
    num_classes: 7
  _target_: src.inference.MultiSwag
  device: cuda
  num_ensembles: 10
  swa_start_thresh: 0.8
  posterior_samples: 128
data:
  _target_: src.data.mura.MuraData
  data_dir: ${hydra:runtime.cwd}/data/
  batch_size: 128
  num_workers: 4
  cache_data: true
training:
  epochs: 100
  lr: 0.001
  seed: null
  logging: INFO
  model_path: .
  active_queries: 100
  initial_pool: 50
  query_size: 10
